name: unit-tests
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install the dependencies
        run: npm i
      - name: Run the tests
        run: npm test
